<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Log in to your account</h1>

        <a href="/" class="back-btn">Home</a>
        <a href="/sign-up" class="sign-up-btn">Sign Up</a>
    </header>

    <main>
        <section class="login-container">
            <form id="login-form">
                <div><label for="username" > Username or Email </label></div>
                <div><input type = "text" id = "username" placeholder = "Username" required></div>
                <div><label for="password" > Password </label></div>
                <div><input type = "text" id = "password" placeholder = "Password" required></div>

                <button type="submit" class="login-btn">Login</button>

            </form>
        </section>
    </main>

</body>
</html>
