<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up! </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <a href="/" class="back-btn">Home</a>
    </header>

    <main>

        <h2> Sign up </h2>

        <div class = "signup">
            <form id = "signup-form">


                <div class = "input-box" > 
                <label for = "uname" > Username </label>
                <input type = "text" id = "uname" placeholder = "Username"> 
                </div>

                <div class = "input-box" > 
                <label for = "pword" > Password (Minimum 8 character requirement) </label>
                <input type = "password" id = "pword" name = "password" minLength = "8" required placeholder = "Password"  > 
                </div>

                <div class = "input-box" > 
                <label for = "confirm" > Confirm Password </label>
                <input type = "password" id = "confirm" name = "password" minLength = "8" required placeholder = "Password" >
                </div>

                <div class = "remember"> 
                    <p id = "message" > </p>
                    <button type= "submit" class="signup-button"> Join :> </button>
                </div>

                </form>
     </div>

        
    </main>

</body>
</html>
