<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <a href="/" class="back-btn">Home</a>
    </header>
    <div class="hotel-heading">
        <h1 id="hotel-name"></h1>
        <h2 id="hotel-location"></h2>
        <h3 id="hotel-stars"></h3>
        <img id="hotel-image" />
    </div>

    <div class="dates">
        <div id="booking-start"></div>
        <div id="booking-end"></div>
        <div id="booking-nights"></div>
    </div>

    <ul>
        <div id="rooms-single"></div>
        <div id="rooms-double"></div>
        <div id="rooms-twin"></div>
        <div id="rooms-penthouse"></div>
    </ul>

    <div id="total-price"></div>
    <button id="book-button">book</button>
</div>
</body>
</html>
