<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hotels</title>
    <link rel="stylesheet" href="/search/style.css">
    <script src="/search/script.js" defer></script>
</head>
<body>

    <header>
        <h1>Find Your Next Stay</h1>
        <span id="welcome-message"></span>
        <a href="/login" class="login-btn" id="login-btn">Login</a>
        <a href="/sign-up" class="sign-up-btn" id="sign-up-btn">Sign Up</a>
        <a href="#" class="logout-btn" id="logout-btn">Logout</a>
    </header>

    <main>
        <section class="search-container">
            <form id="search-form">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., Edinburgh" required>
                </div>
                <div class="form-group">
                    <label for="check-in">Check-in</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-out</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>

                <div class="form-group">
                    <label for="max-price">Max Price</label>
                    <input type="number" id="max-price" name="max-price" min="0" required>
                </div>

                <div class="form-group">
                    <label for="min-price">Min Price</label>
                    <input type="number" id="min-price" name="min-price" required>
                </div>
            
                <div class="form-group">
                    <label for="roomTypeSelect">Room Types</label>

                    <select id="roomTypeSelect">
                        <option id="" disabled selected>Select a room type</option>
                        <option value="single" id="single">Single Room</option>
                        <option value="double" id="double">Double Room</option>
                        <option value="twin" id="twin">Twin</option>
                        <option value="penthouse" id="penthouse">Penthouse</option>
                    </select>
                    <button type="button" id="addRoomBtn">Add Room</button>
                </div>
                <div id="selectedRooms" class="form-group"></div>

            
                <button type="submit" class="search-button">Search</button>
            </form>
        </section>

        <section id="results-container">
            <h2>Results</h2>
            <div id="results-grid">
                </div>
        </section>
    </main>

</body>
</html>
