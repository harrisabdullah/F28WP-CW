<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hotels</title>
    <link rel="stylesheet" href="/search/style.css">
    <script src="/search/script.js" defer></script>
</head>
<body>

    <header>
        <h1>Find Your Next Stay</h1>
        <span id="welcome-message"></span>
        <a href="/login" class="login-btn" id="login-btn">Login</a>
        <a href="/sign-up" class="sign-up-btn" id="sign-up-btn">Sign Up</a>
        <a href="#" class="logout-btn" id="logout-btn">Logout</a>
    </header>

    <main>
        <section class="search-container">
            <form id="search-form">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., Edinburgh" required>
                </div>
                <div class="form-group">
                    <label for="check-in">Check-in</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-out</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label>
                    <input type="number" id="guests" name="guests" min="1" value="1" required>
                </div>
                
                <button type="submit" class="search-button">Search</button>
            </form>
        </section>

        <section id="results-container">
            <h2>Results</h2>
            <div id="results-grid">
                </div>
        </section>
    </main>

</body>
</html>
